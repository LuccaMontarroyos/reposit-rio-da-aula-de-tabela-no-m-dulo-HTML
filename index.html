<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- th=table head/ tr=table row/ td=table data(dados)/  -->
    <h1>Tabelas</h1>
    <!-- Para agilizar pode escrever table>tr*(numero de linhas)>td*(numero de itens em cada linha)-->
    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>Azul</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça cargo</td>
            <td>Preta</td>
            <td>P</td>
            <td>R$ 60,00</td>
            <td>Esgotado</td>
        </tr>
    </table>
    <!-- Estrutura de uma tabela mais organizada: -->
    <table>
        <thead>
          <tr>
            <th>Items</th>
            <th scope="col">Expenditure</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Donuts</th>
            <td>3,000</td>
          </tr>
          <tr>
            <th scope="row">Stationery</th>
            <td>18,000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row">Totals</th>
            <td>21,000</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
